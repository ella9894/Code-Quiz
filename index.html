<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="highscore.html" id="high-btn" class="high">View High Scores</a>
        <p class="timer">Time: <span id="time">0</span></p>
    </header>
     <main class="container">
        <div id="home" class="home-screen">
            <h1>Javascript Quiz Challenge</h1>
            <br>
            <p>Try to answer the following code-related questions in 60 sec! 
                Incorrect answers will penalize your score and deduct 12 sec 
                from your time! Good luck! </p> 
            <br>
            <button id="start">Start Quiz</button>
        </div>
        <div id="question" class="hidden">
            <h2 id="q-topic"></h2>
            <div id="options" class="options"></div>
        </div>
        <div id="quiz-end" class="hidden">
            <h2>Done!</h2>
            <p>Your final score is <span id="score"></span>!</p>
            <p>Type your initials: <input type="text" id="initials"/>
                <button id="submit">Submit</button>
            </p>
        </div>
        <div id="comments" class="comments hidden"></div>
    </main> 
   <script src="./assets/js/quiz.js"></script> 
</body>
</html>
